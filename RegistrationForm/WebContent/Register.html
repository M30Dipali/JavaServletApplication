<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/style1.css"> 
<title>Registration Page</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>   
<script type="text/javascript" src="Registration.js"></script>
</head>
<body>
<div id="form">
	<h2>User Registration</h2>
	<form  id="registerform">

	
	Name:<br><input type="text" name="ename" id="ename"  /><br><br>
	Email:<br><input type="email" name="email" id="email"   /><br><br>
	Password:<br><input type="password" name="pass" id="pass" /><br><br>
	Confirm-Password:<br><input type="password" name="cpass" id="cpass"/><br><br>
	Mobile No.:<br><input type="text" name="mobile"/><br><br>

	Gender:
	<input type="radio" name="gender" checked>Male
	<input type="radio" name="gender">Female
	</div><br>
	Resume :<input type="file" name="resume" > <br><br>
	Date of Birth:
	<select name="days">
		<option value="days">Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>

		<option value="13">13</option>

		<option value="16">16</option>

		<option value="19">19</option>
		<option value="20">20</option>

		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
		<option value="25">25</option>
		<option value="26">26</option>
		<option value="27">27</option>
		<option value="28">28</option>
		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>
	</select>
	<select name="month">
		<option value="Month">Month</option>

		<option value="February">February</option>
		<option value="March">March</option>
		<option value="April">April</option>
		<option value="May">May</option>
		<option value="June">June</option>
		<option value="July">July</option>
		<option value="August">August</option>
		<option value="September">September</option>
		<option value="October">October</option>
		<option value="November">November</option>
		<option value="December">December</option>
	</select>
	<select name="year" >
		<option value="year">Year</option>
		<option value="31">2000</option>
		<option value="31">1999</option>
		<option value="31">1998</option>
		<option value="31">1997</option>
		<option value="31">1996</option>

		<option value="31">1983</option>
		<option value="31">1982</option>
		<option value="31">1981</option>
	</select><br><br>
	Address : <br><textarea rows=3 cols=30 name="address">
		</textarea><br><br>
	<button type="submit" id="register">Register</button>

	</form>
</div>
