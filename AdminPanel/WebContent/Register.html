<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css"> 
<script type='text/javascript' src='js/jquery-1.7.1.min.js'></script>  
<title>Employee Registration Form</title>
<script src="js/jquery.validate.js"></script>  
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/RegisterValidate.js"></script>
<script>
  $( function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
     changeYear:true,
      yearRange: "1970:2000",
    	  dateFormat: 'dd/mm/yy'
    });
  } );
  </script>
 <style>
a:link {
    color: red;
}
a:visited {
    color: #00FFFF;
}
a:hover {
    color: #DC143C;
}
a:active {
    color: #FF4500;
}
</style>
</head>
<body>

<div class="a1">
<p align="center"><b>Register  | <a href="admin.html">Login</a></b></p></div>
<div class="aa">
<h2>Employee Registration Form</h2>
<form action="RegisterServlet" method="post" id="registerform" enctype="multipart/form-data" >
<table>
			
			<tr><td><input type="text" name="ename" id="ename" placeholder="User Name" required></td></tr>
		
			<tr><td><input type="email" name="email" id="email" placeholder="Email" required></td></tr>
		
			<tr><td><input type="password" name="pass" id="pass" placeholder="Password" required></td></tr>
			
			<tr><td><input type="password" name="cpass" id="cpass" placeholder="Re-enter Password" required></td></tr><tr></tr><tr></tr>
	
			<tr><td><input type="radio" name="gender"  value="Male" checked>Male<input type="radio" name="gender" value="Female">Female</td></tr><tr></tr><tr></tr>
		
			<tr><td><input type="text" id="datepicker" name="date" placeholder="Date of Birth" required></td></tr>
		
			<tr><td><input type="number" name="mobile" id="mobile" placeholder="Contact Number" required></td></tr><tr></tr><tr></tr>
		
			<tr><td><input type="file" name="photo" required></td></tr><tr></tr>

			<tr><td><textarea name="address" placeholder="Address" required></textarea></td></tr>
			<tr><td><button type="submit" id="register">Register</button></td></tr>
</table>
</form>
</div>
</body>
</html>
